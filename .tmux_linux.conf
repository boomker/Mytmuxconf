setw -g mode-keys vi
set -g @shell_mode 'vi'
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy C-v rectangle-toggle
bind-key -t vi-copy y copy-selection
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy Escape cancel
bind -ct vi-edit H start-of-line
bind -ct vi-edit L end-of-line
bind -ct vi-edit Escape cancel

bind -t vi-choice h tree-collapse
bind -t vi-choice l tree-expand
bind -t vi-choice H tree-collapse-all
bind -t vi-choice L tree-expand-all
bind -t vi-choice Escape cancel
run -b 'tmux bind -t vi-choice K start-of-list 2> /dev/null'
run -b 'tmux bind -t vi-choice J end-of-list 2> /dev/null'

bind-key v copy-mode
bind-key u copy-mode -u
bind-key b list-buffers
bind-key e delete-buffer
bind-key p paste-buffer
bind-key P choose-buffer
bind-key r rotate-window
bind-key s resize-pane -Z\; select-pane -t :.+
bind-key t rotate-window -D
bind-key x kill-pane #P
bind-key c new-window
bind-key i last-pane
bind-key -r a last-window        # move to last active window
bind-key ) split-window
bind-key ( split-window -h
bind-key [ select-layout main-vertical
bind-key { select-layout main-horizontal

bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R
bind R source-file ~/.tmux.conf; display-message "Config reloded ok!"

