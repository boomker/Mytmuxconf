unbind C-b
set -g prefix C-g
set -g utf8 on
set -g status-utf8 on
set -g status-interval 5
# set -g focus-events on
set -s escape-time 0
set -g history-limit 40000
set -g status-bg black
set -g status-fg colour39
set-option -g status-justify left
set-option -g status-left-length 30
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
setw -g allow-rename off
setw -g automatic-rename on
set -g renumber-windows on
set -g base-index 1         # start windows numbering at 1
setw -g pane-base-index 1   # make pane numbering consistent with windows
set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time
#

set-option -g status-left '#[fg=white,bg=cyan] #[fg=white,bg=cyan,bold]#S '
set -g default-terminal "screen-256color" # colors!
set -g status-right '#[fg=yellow]#[fg=black,bg=yellow] %H:%M #[fg=colour23]#[fg=white,bg=cyan,bold] %Y-%m-%d #[fg=red]#[fg=black,bg=red,bold] ☯ #[fg=white,bg=red]#(whoami)@#h'
set-window-option -g window-status-format '  #[dim]#I:#[default]#W#[fg=cyan,dim]'
set-window-option -g window-status-current-format ' #[fg=white,bg=red,bold]#I:#[fg=white,bg=cyan,bold] #W #[fg=colour23,bg=yellow] #[fg=black,bg=yellow]#{pane_current_path}#[default] '
