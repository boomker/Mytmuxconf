unbind C-b
set -g prefix C-g
set -g status-interval 2
set -g focus-events on
set -g history-limit 40000
set -g status-bg black
set -g status-fg yellow
set -g status-justify left
set -g status-left-length 400
set -g status-right-length 600
set -g pane-border-fg colour237
set -g pane-active-border-fg colour240
set -g window-status-activity-attr bright
setw -g window-status-attr dim
set -g message-fg colour168
set -g message-bg default
set -g message-attr bright

set -g visual-activity on
#set -g visual-silence on
#set -g monitor-bell on
#set -g silence-action other
#set -g activity-action other
#set -g monitor-silence 1
setw -g monitor-activity on

setw -g -q utf8 on
setw -g allow-rename off
setw -g automatic-rename on
set -g renumber-windows on
set -g base-index 1            # start windows numbering at 1
set -g pane-base-index 1       # make pane numbering consistent with windows
set -g set-titles on           # set terminal title
set -g set-titles-string '#h ❐ #S ● #I #W'
set -sg escape-time 1 
set -g repeat-time 0            # Allow the arrow key to be used immediately after changing windows
# set -s escape-time 1
set -g display-panes-time 800   # slightly longer pane indicators display time
set -g display-time 1000        # slightly longer status messages display time
# Disable assume-paste-time, so that iTerm2's "Send Hex Codes" feature works
# with tmux 2.1. This is backwards-compatible with earlier versions of tmux, AFAICT.
# set-option -g assume-paste-time 0

set-window-option -g window-status-format '  #[dim]#I:#[default]#W#[fg=cyan,dim]#F#[bg=colour215]'
set-window-option -g window-status-current-format ' #[fg=white,bg=magenta,bold]#I:#[fg=white,bg=cyan,bold]#W#[fg=colour37,bg=black]'

set -g status-left '#[fg=white,bg=cyan] #[fg=white,bg=cyan,bold]#S '
set -g status-right "#[fg=white,bg=blue,bright]🚀  #(tmux-mem-cpu-load) #[fg=cyan]#[fg=white,bg=yellow]🗓  %b-%d #[fg=white,bg=green]⏱  %R #[fg=white,bg=default]💻  #(tmux-Username_and_Hostname)"

